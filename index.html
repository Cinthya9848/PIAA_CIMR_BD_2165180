    <style> 


        body { 

            font-family: 'Arial', sans-serif; 

            margin: 0; 

            padding: 0; 

            background-color: #A8D08D; 

            display: flex; 

            justify-content: center; 

            align-items: center; 

            height: 100vh; 

            flex-direction: column; 

            overflow: hidden; 
        } 

  


        .container { 

            text-align: center; 

            background-color: #fff; 

            padding: 30px 40px; 

            border-radius: 15px; 

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); 

            width: 320px; 
            height: auto;  

            margin-bottom: 60px; 

        } 

  


        @keyframes fadeIn { 

            from { 

                opacity: 0; 

                transform: scale(0.8); 

            } 

            to { 

                opacity: 1; 

                transform: scale(1); 

            } 

        } 

  

    

        .title { 

            font-size: 60px; 

            font-weight: 700; 

            color: #2f4f2f; 

            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3); 

            margin-bottom: 30px; 

            letter-spacing: 5px; 

            animation: pulse 1.5s infinite; 

        } 

  

   

        @keyframes pulse { 

            0% { 

                transform: scale(1); 

            } 

            50% { 

                transform: scale(1.1); 

            } 

            100% { 

                transform: scale(1); 

            } 

        } 

  

        .etapas { 

            list-style-type: none; 

            padding: 0; 

            margin: 0; 

            font-size: 22px; 

            font-weight: bold; 

            color: #333;

        } 



        .etapas li { 

            margin: 20px 0; 

            transition: transform 0.3s ease, color 0.3s ease; 

        } 

  

     

        .etapas a { 

            text-decoration: none; 

            color: #2f4f2f;

            display: inline-block; 

            position: relative; 

            padding: 10px 20px; 

            border-radius: 50px; 

            background-color: #e0e0e0;  

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); 

            transition: all 0.3s ease-in-out; 

        } 

  

        .etapas a:hover { 

            background-color: #2f4f2f;

            color: #fff; 

            transform: translateY(-5px); 

        } 

  

        .etapas a::before { 

            content: ''; 

            position: absolute; 

            top: 50%; 

            left: 50%; 

            width: 0; 

            height: 2px; 

            background-color: #fff; 

            transition: all 0.3s ease-in-out; 

            transform: translate(-50%, -50%); 

        } 

  

        .etapas a:hover::before { 

            width: 100%; 

        } 

  

    

        footer { 

            background-color: #2f4f2f; 
            color: #fff; 

            text-align: center; 

            padding: 15px; 

            width: 100%; 

            position: fixed; 

            bottom: 0; 

            left: 0; 

            font-size: 14px; 

        } 

  

        footer a { 

            color: #fff; 

            text-decoration: none; 

        } 

  

    </style>
